name: Build R3P OpenWrt

on:
  workflow_dispatch:
    inputs:
      current_version:
        description: 'Current version'
        required: true
        default: 'false'
      commit_id:
        description: 'Commit ID'
        required: true
        default: 'e9dac2ba20c806be2db32ade21b16824755890a9'
        
env:
  CONFIG_FILE: op/diffconfig
  DIY_SH: op/diy-part2.sh
  SOURCE_URL: https://github.com/padavanonly/immortalwrt
  SOURCE_BRANCH: master
  TOOLCHAIN_TAG: toolchain
  TOOLCHAIN_NAME: toolchain
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        ls

    - name: Combine Disks
      run: |
        sudo swapoff -a
        sudo rm -f /mnt/swapfile
        export ROOT_FREE_KB=$(df --block-size=1024 --output=avail / | tail -1)
        export ROOT_LOOP_KB=$(expr $ROOT_FREE_KB - 1048576)
        export ROOT_LOOP_BYTES=$(expr $ROOT_LOOP_KB \* 1024)
        sudo fallocate -l $ROOT_LOOP_BYTES /root.img
        export ROOT_LOOP_DEVNAME=$(sudo losetup -Pf --show /root.img)
        sudo pvcreate -f $ROOT_LOOP_DEVNAME
        export MNT_FREE_KB=$(df --block-size=1024 --output=avail /mnt | tail -1)
        export MNT_LOOP_KB=$(expr $MNT_FREE_KB - 102400)
        export MNT_LOOP_BYTES=$(expr $MNT_LOOP_KB \* 1024)
        sudo fallocate -l $MNT_LOOP_BYTES /mnt/mnt.img
        export MNT_LOOP_DEVNAME=$(sudo losetup -Pf --show /mnt/mnt.img)
        sudo pvcreate -f $MNT_LOOP_DEVNAME
        sudo vgcreate vgstorage $ROOT_LOOP_DEVNAME $MNT_LOOP_DEVNAME
        sudo lvcreate -n lvstorage -l 100%FREE vgstorage
        export LV_DEVNAME=$(sudo lvscan | awk -F "'" '{print $2}')
        sudo mkfs.btrfs -L combinedisk $LV_DEVNAME
        sudo mount -o compress=zstd $LV_DEVNAME $GITHUB_WORKSPACE
        sudo chown -R runner:runner $GITHUB_WORKSPACE
        mkdir -p $GITHUB_WORKSPACE/tmp
        chmod 777 $GITHUB_WORKSPACE/tmp
        sudo cp -rp /tmp/* $GITHUB_WORKSPACE/tmp
        sudo mount -B $GITHUB_WORKSPACE/tmp /tmp
        
    - name: Print Disk Usage Information
      run: |
        sudo btrfs filesystem usage $GITHUB_WORKSPACE
        ls
        
    - name: Checkout
      id: checkout
      run: |
        cd $GITHUB_WORKSPACE
        git init
        git remote add origin https://github.com/$GITHUB_REPOSITORY
        git fetch
        git checkout -t origin/main
        if [[ ! -f $CONFIG_FILE ]]
        then
          echo "status=cancel" >> $GITHUB_OUTPUT
        fi
        
    - name: Cancelling
      if: steps.checkout.outputs.status == 'cancel'
      uses: andymckay/cancel-action@0.2
      
    - name: Generate Variables
      id: env
      run: |
        grep '^CONFIG_TARGET.*DEVICE.*=y' $CONFIG_FILE | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV

        export SOURCE_OWNER=$(echo $SOURCE_URL | awk -F '/' '{print $(NF-1)}')
        echo "SOURCE_OWNER=$SOURCE_OWNER" >> $GITHUB_ENV
        export SOURCE_REPO=$(echo $SOURCE_URL | awk -F '/' '{print $(NF)}')
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        mkdir -p workspace/openwrt
        cd workspace/openwrt
        echo "OPENWRT_ROOT_PATH=$PWD" >> $GITHUB_ENV
        
        sudo mkdir -p /upload
        sudo chown $USER:$GROUPS /upload
    
        
    - name: Compare Toolchain Hash
      id: hash
      run: |
        if [ '${{ github.event.inputs.current_version }}' != 'false' ]; then
          export CURRENT_SHA=${{ env.SOURCE_BRANCH }}
        else
          export CURRENT_SHA=${{ github.event.inputs.commit_id }}
        fi       

        export TOOLS_HASH=$(curl -fsSL \
          https://api.github.com/repos/$SOURCE_OWNER/$SOURCE_REPO/commits\?sha\=$CURRENT_SHA\&path\=tools | jq '.[0] | .sha' | sed 's/"//g')
        export TOOLCHAIN_HASH=$(curl -fsSL \
          https://api.github.com/repos/$SOURCE_OWNER/$SOURCE_REPO/commits\?sha\=$CURRENT_SHA\&path\=toolchain | jq '.[0] | .sha' | sed 's/"//g')
        export CURRENT_HASH=$(echo -n "$TOOLS_HASH$TOOLCHAIN_HASH" | md5sum | awk '{print $1}')
        echo "CURRENT_HASH=$CURRENT_HASH" >> $GITHUB_ENV
        echo "CURRENT_HASH is $CURRENT_HASH"

        export TMP=${{env.TOOLCHAIN_TAG}}"${CURRENT_HASH}"
        
        export CACHE_HASH=$(curl -fSsL https://github.com/$GITHUB_REPOSITORY/releases/download/$TMP/${TOOLCHAIN_NAME}.hash)
        echo "CACHE_HASH is $CACHE_HASH"
       
        if [ -z "$CACHE_HASH" ] || [ "$CURRENT_HASH" != "$CACHE_HASH" ]; then
          echo "REBUILD_TOOLCHAIN=true" >> $GITHUB_OUTPUT
        fi        
        
        echo "TOOLCHAIN_TAG=$TMP" >> $GITHUB_ENV
        
    - name: Clone Source Code
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      id: clone
      run: |
        git clone $SOURCE_URL -b $SOURCE_BRANCH $OPENWRT_ROOT_PATH
        if [ '${{ github.event.inputs.current_version }}' == 'false' ]; then
          echo "Git checkout with commit id"
          git checkout ${{ github.event.inputs.commit_id }}
        fi

    - name: Generate Config File
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      run: |
        [ -e $CONFIG_FILE ] && mv -f $CONFIG_FILE $OPENWRT_ROOT_PATH/.config
        cp $OPENWRT_ROOT_PATH/.config $CONFIG_FILE
        
    - name: Install Feeds
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      run: |
        cd $OPENWRT_ROOT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig

    - name: Compile Tools
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      run: |
        cd $OPENWRT_ROOT_PATH
        make tools/compile -j$(nproc) || make tools/compile -j1 V=s

    - name: Compile Toolchain
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      run: |
        cd $OPENWRT_ROOT_PATH
        make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          
    - name: Clean Process
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      run: |
        cd $OPENWRT_ROOT_PATH
        ./scripts/feeds clean
        make clean
        rm -rf .config* bin dl logs tmp
          
    - name: Generate Toolchain Image
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      run: |
        cd workspace
        mksquashfs openwrt ${TOOLCHAIN_NAME}.img -force-gid 1001 -force-uid 1001 -comp zstd
        mkdir -p $GITHUB_WORKSPACE/output
        split -d -b 1900M ${TOOLCHAIN_NAME}.img $GITHUB_WORKSPACE/output/${TOOLCHAIN_NAME}.img.
        rm ${TOOLCHAIN_NAME}.img
        cd $OPENWRT_ROOT_PATH
        echo $CURRENT_HASH > $GITHUB_WORKSPACE/output/${TOOLCHAIN_NAME}.hash
        ls -lh $GITHUB_WORKSPACE/output

    - name: Delete Old Toolchain Assets
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.TOOLCHAIN_TAG }}
        assets: "toolchain.*"
        fail-if-no-assets: false
        fail-if-no-release: false

    - name: Upload Toolchain Image To Release
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      uses: ncipollo/release-action@v1.8.0
      with:
        name: toolchain-image
        allowUpdates: true
        replacesArtifacts: true
        prerelease: true
        tag: ${{ env.TOOLCHAIN_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: output/*

    - name: Clean Toolchain Image
      if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
      run: |
        rm -rf output

    - name: Prepare Toolchain Image
      if: steps.hash.outputs.REBUILD_TOOLCHAIN != 'true'
      run: |
        mkdir -p workspace
        cd workspace
        for i in {0..9}
        do
          curl -fsL https://github.com/$GITHUB_REPOSITORY/releases/download/$TOOLCHAIN_TAG/${TOOLCHAIN_NAME}.img.0$i >> ${TOOLCHAIN_NAME}.img || break
        done
        mkdir -p openwrt-ro openwrt workdir overlay
        sudo mount -o loop ${TOOLCHAIN_NAME}.img openwrt-ro
        sudo mount -t overlay overlay -o lowerdir=openwrt-ro,upperdir=overlay,workdir=workdir openwrt
        sudo chown runner:runner $OPENWRT_ROOT_PATH
        cd $OPENWRT_ROOT_PATH
        git pull
     
    - name: Install Feeds
      id: feed
      run: |
        cd $OPENWRT_ROOT_PATH
        if [ '${{ github.event.inputs.current_version }}' != 'false' ]; then
          echo "Git checkout with commit id"
          git checkout ${{ github.event.inputs.commit_id }}
        fi

        echo "src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git;main" >> "feeds.conf.default"
        ./scripts/feeds update -a
        ./scripts/feeds install -a -f -p passwall_packages
        ./scripts/feeds install -a
        rm -rf feeds/packages/lang/golang
        git clone https://github.com/kenzok8/golang feeds/packages/lang/golang

        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Generate Config File
      if: steps.feed.outputs.status == 'success' && !cancelled()
      run: |
        cat $CONFIG_FILE > $OPENWRT_ROOT_PATH/.config
        cat $OPENWRT_ROOT_PATH/.config

    - name: Load custom configuration
      if: steps.feed.outputs.status == 'success' && !cancelled()
      run: |
        [ -e op/files ] && mv op/files $OPENWRT_ROOT_PATH/files
        echo "111"
        chmod +x $DIY_SH
        cd $OPENWRT_ROOT_PATH
        echo "222"
        $GITHUB_WORKSPACE/$DIY_SH >/dev/null 2>&1
        
    - name: Download Source Packages
      if: steps.feed.outputs.status == 'success' && !cancelled()
      run: |
        cd $OPENWRT_ROOT_PATH
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
          
    - name: Compile Firmware
      if: steps.feed.outputs.status == 'success' && !cancelled()
      id: compile
      run: |
        cd $OPENWRT_ROOT_PATH
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd $OPENWRT_ROOT_PATH/bin/targets/*/*
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
